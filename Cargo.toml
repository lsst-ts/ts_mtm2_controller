[package]
name = "run_m2_controller"
version = "0.1.0"
edition = "2021"

[profile.dev]
opt-level = 0

[profile.release]
opt-level = 3

[dependencies]
approx = "0.5"
clap = { version = "4.5.28", features = ["cargo"] }
config = "0.14.1"
csv = "1.3.1"
kiddo = "4.2.1"
log = "0.4.25"
nalgebra = { version = "0.33.2", features = ["serde-serialize"]}
num-traits = "0.2.19"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.138"
signal-hook = "0.3.17"
simplelog = "0.12.2"
strum = "0.26.3"
strum_macros = "0.26.4"
tempfile = "3.20.0"
time = "0.3.37"
